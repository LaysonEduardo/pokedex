name: Flutter action

on: 
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
        
      - name: Install dependencies
      - run: flutter pub get
     # - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle
          

